name: Floss
version: $SERVICE_TAG
description: Automatically extract obfuscated strings from malware using FireEye labs obfuscated string solver.

accepts: executable/windows/.*
rejects: executable/windows/com|executable/windows/dos

stage: CORE
category: Static Analysis

file_required: true
timeout: 300
disable_cache: false

enabled: true
is_external: false
licence_count: 0

config:
  max_size: 85000
  max_length: 5000
  st_max_size: 0
  enc_min_length: 7
  stack_min_length: 7

heuristics:
  - heur_id: 1
    name: Decoded string
    score: 10
    signature_score_map:
      decoded_ioc: 500
    filetype: '.*'
    description: Encoded string found

  - heur_id: 3
    name: Stacked string
    score: 0
    signature_score_map:
      stacked_ioc: 500
    filetype: '.*'
    description: Stacked string found

docker_config:
  image: ${REGISTRY}cccs/assemblyline-service-floss:$SERVICE_TAG
  cpu_cores: 2
  ram_mb: 512
